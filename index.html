<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyo-data-storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Child one -->
        <div class="flyo flyo-box">
            <div class="flyo__header">
                <img class="logo" src="images/logo.svg" alt="">
            </div>
            <div class="flyo__icons">
                <p class="icon document"></p>
                <p class="icon folder"></p>
                <p class="icon upload"></p>
            </div>
        </div>
        <!-- Child two -->
        <div class="flyo flyo-storage">
            <div class="flyo__paragraph">
                <p>You've used <span>815 GB</span> of your storage</p>
            </div>
            <div class="flyo__progress">
                <div class="flyo__bar"></div>
            </div>
            <div class="flyo__range">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <p class="message">185 <span>GB LEFT</span></p>
        </div>
    </div>
</body>
</html>
